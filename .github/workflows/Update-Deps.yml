name: Update Dependencies
on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  Update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - run: |
          git add .
          git commit -m "Updated Dependencies"
          git push
